    <style>

        th {

        .medal-gold {

        .medal-silver {

        }

        .medal-bronze {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;

        }

        .name-cell {

        .experience-cell {

        .no-data {

        .refresh-btn {

            color: white;

        @media (max-width: 600px) {

            th, td {

<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ —É—á–µ–Ω–∏–∫–æ–≤</h1>
            <p>–¢–æ–ø-10 –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –æ–ø—ã—Ç–∞</p>
            <a href="mainmenu.html" class="back-btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</a>
        </div>

        <div class="content">
            <div class="search-section">
                <h3>–ü–æ–∏—Å–∫ —Å–≤–æ–µ–≥–æ –º–µ—Å—Ç–∞ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ</h3>
                <div class="search-container">
                    <input type="text" 
                           id="searchLastName" 
                           class="search-input" 
                           placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —Ñ–∞–º–∏–ª–∏—é">
                    <button id="searchBtn" class="search-btn">–ù–∞–π—Ç–∏</button>
                </div>
                <div id="searchResult" class="search-result">
                    <div class="result-item">
                        <div class="result-info">
                            <h3 id="resultName"></h3>
                            <div id="resultExperience"></div>
                        </div>
                        <div class="result-place" id="resultPlace"></div>
                    </div>
                </div>
            </div>

            <div class="rating-title">–¢–æ–ø-10 —É—á–µ–Ω–∏–∫–æ–≤</div>
            
            <div class="rating-table">
                <table id="ratingTable">
                    <thead>
                        <tr>
                            <th style="width: 70px;">–ú–µ—Å—Ç–æ</th>
                            <th>–§–∞–º–∏–ª–∏—è –∏ –∏–º—è</th>
                            <th style="text-align: right;">–û–ø—ã—Ç</th>
                        </tr>
                    </thead>
                    <tbody id="ratingTableBody">
                        <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
                    </tbody>
                </table>
                <div id="noRatingData" class="no-data">
                    –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...
                </div>
            </div>

            <button id="refreshBtn" class="refresh-btn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥</button>
        </div>
    </div>

    <script>
        // URL –≤–∞—à–µ–≥–æ Google Apps Script
        const API_URL = 'https://script.google.com/macros/s/AKfycbxoK5UXPuAvv6aYDI_FLiJwdn2rdNXEFAIaVlL6T5OsrWa4KHuK16qinU-D0nnp-IkA/exec';
        const SCRIPT_PASSWORD = 'teacher123';

        // –î–∞–Ω–Ω—ã–µ —Ä–µ–π—Ç–∏–Ω–≥–∞
        let allStudents = [];
        let sortedStudents = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å Google Sheets
        async function loadStudentsFromServer() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'getAll',
                        password: SCRIPT_PASSWORD
                    })
                });

                const result = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞:', result);

                if (result.success && result.students) {
                    return result.students;
                } else {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', result.error);
                    return [];
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É:', error);
                return [];
            }
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –ø–æ –æ–ø—ã—Ç—É (–ø–æ —É–±—ã–≤–∞–Ω–∏—é)
        function sortStudentsByExperience() {
            sortedStudents = [...allStudents]
                .filter(student => student.totalExperience && student.totalExperience > 0)
                .sort((a, b) => (b.totalExperience || 0) - (a.totalExperience || 0));
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –º–µ—Å—Ç–∞ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ –ø–æ —Ñ–∞–º–∏–ª–∏–∏
        function getStudentPlace(lastName) {
            const searchLastName = lastName.toLowerCase().trim();
            
            for (let i = 0; i < sortedStudents.length; i++) {
                if (sortedStudents[i].lastName.toLowerCase().includes(searchLastName)) {
                    return {
                        place: i + 1,
                        student: sortedStudents[i]
                    };
                }
            }
            
            return null;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∞ (—Ç–æ–ª—å–∫–æ —Ç–æ–ø-10)
        function renderRating() {
            const tbody = document.getElementById('ratingTableBody');
            const noDataMessage = document.getElementById('noRatingData');
            
            if (sortedStudents.length === 0) {
                tbody.innerHTML = '';
                noDataMessage.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞';
                noDataMessage.style.display = 'block';
                return;
            }
            
            noDataMessage.style.display = 'none';
            
            // –ë–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 10 –º–µ—Å—Ç
            const top10 = sortedStudents.slice(0, 10);
            
            let html = '';
            top10.forEach((student, index) => {
                const place = index + 1;
                let placeClass = '';
                let placeText = place;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ–¥–∞–ª–∏ –¥–ª—è –ø–µ—Ä–≤—ã—Ö —Ç—Ä–µ—Ö –º–µ—Å—Ç
                if (place === 1) {
                    placeClass = 'medal-gold';
                    placeText = 'ü•á –ó–æ–ª–æ—Ç–æ';
                } else if (place === 2) {
                    placeClass = 'medal-silver';
                    placeText = 'ü•à –°–µ—Ä–µ–±—Ä–æ';
                } else if (place === 3) {
                    placeClass = 'medal-bronze';
                    placeText = 'ü•â –ë—Ä–æ–Ω–∑–∞';
                }
                
                html += `
                    <tr>
                        <td class="place-cell ${placeClass}">${placeText}</td>
                        <td class="name-cell">${student.lastName || ''} ${student.firstName || ''}</td>
                        <td class="experience-cell">${student.totalExperience || 0}</td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –ø–æ–∏—Å–∫–∞
        function renderSearchResult(lastName) {
            const result = getStudentPlace(lastName);
            const searchResult = document.getElementById('searchResult');
            const resultName = document.getElementById('resultName');
            const resultExperience = document.getElementById('resultExperience');
            const resultPlace = document.getElementById('resultPlace');
            
            if (result) {
                const { place, student } = result;
                resultName.textContent = `${student.lastName} ${student.firstName}`;
                resultExperience.textContent = `–û–ø—ã—Ç: ${student.totalExperience || 0}`;
                resultPlace.textContent = place;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –¥–ª—è –ø–µ—Ä–≤—ã—Ö —Ç—Ä–µ—Ö –º–µ—Å—Ç
                if (place === 1) {
                    resultPlace.innerHTML = 'ü•á 1';
                } else if (place === 2) {
                    resultPlace.innerHTML = 'ü•à 2';
                } else if (place === 3) {
                    resultPlace.innerHTML = 'ü•â 3';
                }
                
                searchResult.style.display = 'block';
            } else {
                resultName.textContent = '–£—á–µ–Ω–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω';
                resultExperience.textContent = '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞ —Ñ–∞–º–∏–ª–∏–∏';
                resultPlace.textContent = '-';
                searchResult.style.display = 'block';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            try {
                const students = await loadStudentsFromServer();
                allStudents = students;
                sortStudentsByExperience();
                renderRating();
                
                // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                document.getElementById('searchResult').style.display = 'none';
                document.getElementById('searchLastName').value = '';
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('noRatingData').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            await loadData();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('searchBtn').addEventListener('click', function() {
                const lastName = document.getElementById('searchLastName').value;
                if (lastName.trim()) {
                    renderSearchResult(lastName);
                }
            });
            
            // –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
            document.getElementById('searchLastName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const lastName = this.value;
                    if (lastName.trim()) {
                        renderSearchResult(lastName);
                    }
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            document.getElementById('refreshBtn').addEventListener('click', loadData);
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
            setInterval(loadData, 60000);
        });
    </script>
</body>
