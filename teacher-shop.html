<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель учителя - Просмотр покупок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6572 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .teacher-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 95%;
            min-height: 700px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #e74c3c;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        /* Секция пароля */
        .password-section {
            display: block;
            max-width: 500px;
            margin: 0 auto;
        }

        .teacher-section {
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            width: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .search-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-2px);
        }

        .show-all-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .show-all-btn:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7a7d);
        }

        /* Панель управления */
        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .control-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        /* Фильтры поиска */
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Результаты поиска */
        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        .results-header h2 {
            color: #2c3e50;
            font-size: 1.4em;
        }

        .students-count {
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* Таблица учеников */
        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .students-table th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .students-table td {
            padding: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .students-table tr:last-child td {
            border-bottom: none;
        }

        .students-table tr:hover {
            background-color: #f8f9fa;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .student-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .student-class {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .exp-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #f1c40f;
            color: #333;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .exp-total {
            background: #2ecc71;
            color: white;
        }

        .exp-spent {
            background: #e74c3c;
            color: white;
        }

        .exp-available {
            background: #3498db;
            color: white;
        }

        /* Список покупок */
        .purchases-list {
            max-width: 300px;
        }

        .purchase-item {
            background: #f8f9fa;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }

        .purchase-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .purchase-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .no-purchases {
            color: #95a5a6;
            font-style: italic;
            text-align: center;
            padding: 10px;
        }

        /* Сообщения */
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background-color: #fdf2f2;
            border-radius: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            padding: 10px;
            background-color: #f2f9f2;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #3498db;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .search-filters {
                grid-template-columns: 1fr;
            }
            
            .filter-actions {
                flex-direction: column;
            }
            
            .students-table {
                display: block;
                overflow-x: auto;
            }
            
            .purchases-list {
                min-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .teacher-container {
                padding: 20px;
            }
            
            .control-panel {
                padding: 15px;
            }
            
            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Секция ввода пароля -->
    <div class="teacher-container password-section" id="passwordSection">
        <div class="header">
            <h1>Панель учителя</h1>
            <p>Просмотр покупок учеников</p>
        </div>

        <div class="input-group">
            <label for="teacherPassword">Пароль учителя:</label>
            <input type="password" id="teacherPassword" required placeholder="Введите пароль">
        </div>

        <button onclick="checkPassword()" class="btn login-btn">Войти в панель</button>
        
        <div id="passwordError" class="error-message"></div>
        
        <a href="index.html" class="btn logout-btn" style="margin-top: 20px; width: 100%;">← Вернуться на главную</a>
    </div>

    <!-- Основная секция (после ввода пароля) -->
    <div class="teacher-container teacher-section" id="teacherSection">
        <div class="header">
            <h1>Панель учителя</h1>
            <p>Просмотр покупок учеников</p>
        </div>

        <!-- Панель управления -->
        <div class="control-panel">
            <h2>Поиск учеников</h2>
            
            <div class="search-filters">
                <div class="input-group">
                    <label for="searchFirstName">Имя:</label>
                    <input type="text" id="searchFirstName" placeholder="Имя ученика">
                </div>
                
                <div class="input-group">
                    <label for="searchLastName">Фамилия:</label>
                    <input type="text" id="searchLastName" placeholder="Фамилия ученика">
                </div>
                
                <div class="input-group">
                    <label for="searchGrade">Класс:</label>
                    <select id="searchGrade">
                        <option value="">Все классы</option>
                        <option value="8">8 класс</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="searchClassLetter">Буква класса:</label>
                    <select id="searchClassLetter">
                        <option value="">Все буквы</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="searchSubgroup">Подгруппа:</label>
                    <select id="searchSubgroup">
                        <option value="">Все подгруппы</option>
                        <option value="1">Подгруппа 1</option>
                        <option value="2">Подгруппа 2</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-actions">
                <button onclick="searchStudents()" class="btn search-btn">Найти учеников</button>
                <button onclick="showAllStudents()" class="btn show-all-btn">Показать всех</button>
                <button onclick="clearFilters()" class="btn logout-btn">Очистить фильтры</button>
            </div>
        </div>

        <!-- Результаты поиска -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h2>Результаты поиска</h2>
                <div class="students-count">
                    Найдено: <span id="studentsCount">0</span> учеников
                </div>
            </div>
            
            <div class="loading" id="loadingResults">
                <div class="loading-spinner"></div>
                <p>Загрузка данных...</p>
            </div>
            
            <div id="resultsContainer">
                <!-- Результаты будут загружены через JavaScript -->
            </div>
        </div>

        <!-- Сообщения -->
        <div id="teacherError" class="error-message"></div>
        <div id="teacherSuccess" class="success-message"></div>
        
        <div style="margin-top: 30px; display: flex; gap: 10px; flex-wrap: wrap;">
            <a href="index.html" class="btn logout-btn">← Вернуться на главную</a>
            <button onclick="logoutTeacher()" class="btn logout-btn" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">Выйти из панели</button>
        </div>
    </div>

    <script>
        // URL API магазина (такой же как в shop.html)
        const SHOP_API_URL = 'https://script.google.com/macros/s/AKfycbwwuL3yt825rQTdBiConoYvKtkQ-GAYA0UsPCvDEpGhK4Jc6e61pZTB3NKpgfZD48ZaHQ/exec';
        const SHOP_PASSWORD = 'teacher123';
        const TEACHER_PASSWORD = 'teacher';

        // Проверка пароля учителя
        function checkPassword() {
            const password = document.getElementById('teacherPassword').value;
            const errorElement = document.getElementById('passwordError');
            
            if (password === TEACHER_PASSWORD) {
                // Пароль верный, показываем панель учителя
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('teacherSection').style.display = 'block';
                errorElement.style.display = 'none';
                
                // Показываем все данные при первом входе
                showAllStudents();
            } else {
                errorElement.textContent = 'Неверный пароль. Пожалуйста, попробуйте снова.';
                errorElement.style.display = 'block';
                document.getElementById('teacherPassword').value = '';
            }
        }

        // Поиск учеников по фильтрам
        async function searchStudents() {
            const firstName = document.getElementById('searchFirstName').value.trim();
            const lastName = document.getElementById('searchLastName').value.trim();
            const grade = document.getElementById('searchGrade').value;
            const classLetter = document.getElementById('searchClassLetter').value;
            const subgroup = document.getElementById('searchSubgroup').value;
            
            showLoading(true);
            
            try {
                const response = await fetch(SHOP_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'teacherSearch',
                        password: SHOP_PASSWORD,
                        teacherPassword: TEACHER_PASSWORD,
                        firstName: firstName || null,
                        lastName: lastName || null,
                        grade: grade || null,
                        classLetter: classLetter || null,
                        subgroup: subgroup || null
                    })
                });

                const result = await response.json();
                showLoading(false);
                
                if (result.success) {
                    displayStudents(result.students);
                } else {
                    showError(result.error || 'Ошибка при поиске учеников');
                }
            } catch (error) {
                showLoading(false);
                showError('Ошибка подключения к серверу');
                console.error('Ошибка поиска:', error);
            }
        }

        // Показать всех учеников
        function showAllStudents() {
            // Очищаем фильтры
            clearFilters();
            
            // Выполняем поиск без фильтров
            searchStudents();
        }

        // Очистка фильтров
        function clearFilters() {
            document.getElementById('searchFirstName').value = '';
            document.getElementById('searchLastName').value = '';
            document.getElementById('searchGrade').value = '';
            document.getElementById('searchClassLetter').value = '';
            document.getElementById('searchSubgroup').value = '';
        }

        // Отображение списка учеников
        function displayStudents(students) {
            const container = document.getElementById('resultsContainer');
            const countElement = document.getElementById('studentsCount');
            
            if (!students || students.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 40px;">Ученики не найдены</p>';
                countElement.textContent = '0';
                document.getElementById('resultsSection').style.display = 'block';
                return;
            }
            
            countElement.textContent = students.length;
            
            let tableHTML = `
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Ученик</th>
                            <th>Класс</th>
                            <th>Подгруппа</th>
                            <th>Опыт</th>
                            <th>Покупки</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            students.forEach(student => {
                const initials = (student.firstName[0] + student.lastName[0]).toUpperCase();
                const className = `${student.grade}${student.classLetter}`;
                
                // Формируем список покупок
                let purchasesHTML = '';
                if (student.purchasedItems && student.purchasedItems.length > 0) {
                    purchasesHTML = '<div class="purchases-list">';
                    student.purchasedItems.forEach(purchase => {
                        const date = new Date(purchase.purchaseDate);
                        const formattedDate = date.toLocaleDateString('ru-RU');
                        
                        purchasesHTML += `
                            <div class="purchase-item">
                                <div class="purchase-name">${purchase.name}</div>
                                <div class="purchase-details">
                                    <span>${purchase.price} XP</span>
                                    <span>${formattedDate}</span>
                                </div>
                            </div>
                        `;
                    });
                    purchasesHTML += '</div>';
                } else {
                    purchasesHTML = '<div class="no-purchases">Нет покупок</div>';
                }
                
                tableHTML += `
                    <tr>
                        <td>
                            <div class="student-info">
                                <div class="student-avatar">${initials}</div>
                                <div>
                                    <div class="student-name">${student.firstName} ${student.lastName}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="student-class">${className}</div>
                        </td>
                        <td>${student.subgroup}</td>
                        <td>
                            <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                                <span class="exp-badge exp-total" title="Общий опыт">${student.totalExp} XP</span>
                                <span class="exp-badge exp-spent" title="Потрачено">${student.spentExp} XP</span>
                                <span class="exp-badge exp-available" title="Доступно">${student.availableExp} XP</span>
                            </div>
                        </td>
                        <td>${purchasesHTML}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
            document.getElementById('resultsSection').style.display = 'block';
        }

        // Показать/скрыть индикатор загрузки
        function showLoading(show) {
            document.getElementById('loadingResults').style.display = show ? 'block' : 'none';
        }

        // Показать сообщение об ошибке
        function showError(message) {
            const errorElement = document.getElementById('teacherError');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Скрыть через 5 секунд
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Выход из панели учителя
        function logoutTeacher() {
            document.getElementById('teacherSection').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('teacherPassword').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            clearFilters();
        }

        // Автоматический вход при нажатии Enter в поле пароля
        document.getElementById('teacherPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Очистка сообщений об ошибке при вводе
        document.getElementById('teacherPassword').addEventListener('input', function() {
            document.getElementById('passwordError').style.display = 'none';
        });
    </script>
</body>
</html>
