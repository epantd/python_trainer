<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин опыта - Уроки Python</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .shop-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 900px;
            width: 90%;
            min-height: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #3498db;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        /* Стили для формы входа (похожи на index.html) */
        .login-section {
            display: block;
        }

        .shop-section {
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        /* Блок с опытом */
        .experience-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .exp-item {
            flex: 1;
        }

        .exp-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            display: block;
        }

        .exp-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        /* Товары */
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .shop-item {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .shop-item:hover {
            border-color: #3498db;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
        }

        .item-price {
            background: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        .item-description {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .buy-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .buy-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #27ae60, #219653);
        }

        .buy-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .item-owned {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }

        /* Мои покупки */
        .my-purchases {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .purchases-header {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .purchases-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .purchase-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .purchase-item:last-child {
            border-bottom: none;
        }

        .purchase-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .purchase-date {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .purchase-price {
            color: #27ae60;
            font-weight: 600;
        }

        /* Сообщения */
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background-color: #fdf2f2;
            border-radius: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            padding: 10px;
            background-color: #f2f9f2;
            border-radius: 5px;
            display: none;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #7f8c8d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #6c7a7d;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .experience-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .shop-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Форма входа -->
    <div class="shop-container login-section" id="loginSection">
        <div class="header">
            <h1>Магазин опыта</h1>
            <p>Используйте опыт, заработанный на уроках!</p>
        </div>

        <form id="shopLoginForm">
            <div class="form-row">
                <div class="input-group">
                    <label for="shopFirstName">Имя:</label>
                    <input type="text" id="shopFirstName" required placeholder="Введите ваше имя">
                </div>

                <div class="input-group">
                    <label for="shopLastName">Фамилия:</label>
                    <input type="text" id="shopLastName" required placeholder="Введите вашу фамилию">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="shopGrade">Класс:</label>
                    <select id="shopGrade" required>
                        <option value="">Выберите класс</option>
                        <option value="8">8 класс</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="shopClassLetter">Буква класса:</label>
                    <select id="shopClassLetter" required>
                        <option value="">Выберите букву</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="shopSubgroup">Подгруппа:</label>
                    <select id="shopSubgroup" required>
                        <option value="">Выберите подгруппу</option>
                        <option value="1">Подгруппа 1</option>
                        <option value="2">Подгруппа 2</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <!-- Пустая ячейка для выравнивания -->
                    <div style="height: 40px;"></div>
                </div>
            </div>

            <button type="submit" class="login-btn">Войти в магазин</button>
            
            <div id="shopLoginError" class="error-message"></div>
            <div id="shopLoginSuccess" class="success-message"></div>
        </form>

        <a href="index.html" class="back-btn">← Вернуться на главную</a>
    </div>

    <!-- Магазин (после входа) -->
    <div class="shop-container shop-section" id="shopSection">
        <div class="header">
            <h1>Магазин опыта</h1>
            <p>Тратьте опыт с умом!</p>
        </div>

        <!-- Блок с опытом -->
        <div class="experience-info" id="experienceInfo">
            <div class="exp-item">
                <span class="exp-value" id="totalExpValue">0</span>
                <span class="exp-label">Общий опыт</span>
            </div>
            <div class="exp-item">
                <span class="exp-value" id="spentExpValue">0</span>
                <span class="exp-label">Потрачено</span>
            </div>
            <div class="exp-item">
                <span class="exp-value" id="availableExpValue">0</span>
                <span class="exp-label">Доступно</span>
            </div>
        </div>

        <!-- Товары -->
        <h3 style="margin-bottom: 20px; color: #2c3e50;">Доступные товары</h3>
        <div class="shop-items" id="shopItemsContainer">
            <!-- Товары будут загружены через JavaScript -->
        </div>

        <!-- Мои покупки -->
        <div class="my-purchases" id="myPurchasesSection">
            <div class="purchases-header">Мои покупки</div>
            <div class="purchases-list" id="purchasesList">
                <!-- Покупки будут загружены через JavaScript -->
            </div>
        </div>

        <!-- Сообщения -->
        <div id="shopError" class="error-message"></div>
        <div id="shopSuccess" class="success-message"></div>

        <a href="index.html" class="back-btn">← Вернуться к урокам</a>
        <button onclick="logoutShop()" class="back-btn" style="margin-left: 10px; background: #e74c3c;">Выйти</button>
    </div>

    <script>
        // URL вашего нового скрипта магазина (после развертывания)
        const SHOP_API_URL = 'https://script.google.com/macros/s/AKfycbwwuL3yt825rQTdBiConoYvKtkQ-GAYA0UsPCvDEpGhK4Jc6e61pZTB3NKpgfZD48ZaHQ/exec';
        const SHOP_PASSWORD = 'teacher123';

        let currentStudent = null;

        // Проверяем, есть ли сохраненные данные в localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const savedStudent = localStorage.getItem('shopStudent');
            if (savedStudent) {
                try {
                    currentStudent = JSON.parse(savedStudent);
                    enterShop(currentStudent);
                } catch(e) {
                    localStorage.removeItem('shopStudent');
                }
            }
        });

        // Обработчик формы входа в магазин
        document.getElementById('shopLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const firstName = document.getElementById('shopFirstName').value.trim();
            const lastName = document.getElementById('shopLastName').value.trim();
            const grade = document.getElementById('shopGrade').value;
            const classLetter = document.getElementById('shopClassLetter').value;
            const subgroup = document.getElementById('shopSubgroup').value;
            
            const errorElement = document.getElementById('shopLoginError');
            const successElement = document.getElementById('shopLoginSuccess');

            if (!firstName || !lastName || !grade || !classLetter || !subgroup) {
                errorElement.textContent = 'Пожалуйста, заполните все поля';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(SHOP_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        password: SHOP_PASSWORD,
                        firstName: firstName,
                        lastName: lastName,
                        grade: grade,
                        classLetter: classLetter,
                        subgroup: subgroup
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentStudent = {
                        firstName: firstName,
                        lastName: lastName,
                        grade: grade,
                        classLetter: classLetter,
                        subgroup: subgroup,
                        totalExp: result.totalExp,
                        spentExp: result.spentExp,
                        availableExp: result.availableExp,
                        purchasedItems: result.purchasedItems,
                        studentRow: result.studentRow
                    };

                    // Сохраняем в localStorage
                    localStorage.setItem('shopStudent', JSON.stringify(currentStudent));

                    enterShop(currentStudent);
                } else {
                    errorElement.textContent = result.error || 'Ошибка входа';
                    errorElement.style.display = 'block';
                    successElement.style.display = 'none';
                }
            } catch (error) {
                errorElement.textContent = 'Ошибка подключения к серверу';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            }
        });

        // Вход в магазин
        function enterShop(student) {
            // Прячем форму, показываем магазин
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('shopSection').style.display = 'block';

            // Обновляем данные
            updateStudentInfo(student);
            
            // Загружаем товары
            loadShopItems();
        }

        // Обновление информации об ученике
        function updateStudentInfo(student) {
            document.getElementById('totalExpValue').textContent = student.totalExp;
            document.getElementById('spentExpValue').textContent = student.spentExp;
            document.getElementById('availableExpValue').textContent = student.availableExp;

            // Обновляем список покупок
            updatePurchasesList(student.purchasedItems);
        }

        // Загрузка товаров магазина
        async function loadShopItems() {
            try {
                const response = await fetch(SHOP_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'getItems',
                        password: SHOP_PASSWORD
                    })
                });

                const result = await response.json();

                if (result.success) {
                    displayShopItems(result.items);
                }
            } catch (error) {
                console.error('Ошибка загрузки товаров:', error);
            }
        }

        // Отображение товаров
        function displayShopItems(items) {
            const container = document.getElementById('shopItemsContainer');
            container.innerHTML = '';

            items.forEach(item => {
                const isOwned = currentStudent.purchasedItems.some(purchase => purchase.id === item.id);
                const canAfford = currentStudent.availableExp >= item.price;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'shop-item';
                itemElement.innerHTML = `
                    ${isOwned ? '<div class="item-owned">Куплено</div>' : ''}
                    <div class="item-header">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price} XP</div>
                    </div>
                    <div class="item-description">${item.description}</div>
                    <button class="buy-btn" 
                            onclick="buyItem(${item.id})" 
                            ${isOwned || !canAfford ? 'disabled' : ''}>
                        ${isOwned ? 'Уже куплено' : canAfford ? 'Купить' : 'Недостаточно опыта'}
                    </button>
                `;
                
                container.appendChild(itemElement);
            });
        }

        // Обновление списка покупок
        function updatePurchasesList(purchases) {
            const container = document.getElementById('purchasesList');
            
            if (!purchases || purchases.length === 0) {
                container.innerHTML = '<p style="color: #7f8c8d; text-align: center;">Пока нет покупок</p>';
                return;
            }

            container.innerHTML = purchases.map(purchase => {
                const date = new Date(purchase.purchaseDate);
                const formattedDate = date.toLocaleDateString('ru-RU') + ' ' + date.toLocaleTimeString('ru-RU');
                
                return `
                    <div class="purchase-item">
                        <div class="purchase-name">${purchase.name}</div>
                        <div class="purchase-date">${formattedDate}</div>
                        <div class="purchase-price">-${purchase.price} XP</div>
                    </div>
                `;
            }).join('');
        }

        // Покупка товара
        async function buyItem(itemId) {
            if (!currentStudent) return;

            const errorElement = document.getElementById('shopError');
            const successElement = document.getElementById('shopSuccess');

            try {
                const response = await fetch(SHOP_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({
                        action: 'purchase',
                        password: SHOP_PASSWORD,
                        itemId: itemId,
                        firstName: currentStudent.firstName,
                        lastName: currentStudent.lastName,
                        grade: currentStudent.grade,
                        classLetter: currentStudent.classLetter,
                        subgroup: currentStudent.subgroup
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Обновляем данные ученика
                    currentStudent.spentExp = result.newSpentExp;
                    currentStudent.availableExp = result.newAvailableExp;
                    currentStudent.purchasedItems = result.purchasedItems;

                    // Сохраняем в localStorage
                    localStorage.setItem('shopStudent', JSON.stringify(currentStudent));

                    // Обновляем интерфейс
                    updateStudentInfo(currentStudent);
                    loadShopItems();

                    // Показываем сообщение
                    successElement.textContent = result.message;
                    successElement.style.display = 'block';
                    errorElement.style.display = 'none';

                    // Скрываем сообщение через 3 секунды
                    setTimeout(() => {
                        successElement.style.display = 'none';
                    }, 3000);
                } else {
                    errorElement.textContent = result.error || 'Ошибка покупки';
                    errorElement.style.display = 'block';
                    successElement.style.display = 'none';
                }
            } catch (error) {
                errorElement.textContent = 'Ошибка подключения к серверу';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            }
        }

        // Выход из магазина
        function logoutShop() {
            localStorage.removeItem('shopStudent');
            currentStudent = null;
            
            document.getElementById('shopSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            // Очищаем форму
            document.getElementById('shopLoginForm').reset();
        }

        // Очистка сообщений при вводе
        document.querySelectorAll('#shopLoginForm input, #shopLoginForm select').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('shopLoginError').style.display = 'none';
                document.getElementById('shopLoginSuccess').style.display = 'none';
            });
        });
    </script>
</body>
</html>
