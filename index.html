    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —É—á–µ–Ω–∏–∫–∞ (—Å –æ–ø—ã—Ç–æ–º)
        async function quickSaveStudent(studentData) {
            console.log("=== quickSaveStudent –≤—ã–∑–≤–∞–Ω–∞ ===");
            console.log("–î–∞–Ω–Ω—ã–µ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", studentData);
            studentData.experience = 0; 
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('currentStudent', JSON.stringify(studentData));
            console.log("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ localStorage");
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            try {
                const dataToSend = {
                    action: 'save',
                    password: 'teacher123',
                    firstName: studentData.firstName,
                    lastName: studentData.lastName,
                    grade: studentData.grade,
                    classLetter: studentData.classLetter,
                    subgroup: studentData.subgroup,
                    currentPart: 1,
                    currentLevel: 0,
                    experience: 0,
                    lastLogin: new Date().toISOString()
                };
        
                console.log("–û—Ç–ø—Ä–∞–≤–ª—è—é –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", dataToSend);
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbxoK5UXPuAvv6aYDI_FLiJwdn2rdNXEFAIaVlL6T5OsrWa4KHuK16qinU-D0nnp-IkA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(dataToSend)
                });
                
                console.log("–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞");
                const result = await response.text();
                console.log("–¢–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞:", result);
                
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö:", e);
            }
        
            console.log("=== quickSaveStudent –∑–∞–≤–µ—Ä—à–µ–Ω–∞ ===");
            return true;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const grade = document.getElementById('grade').value;
            const classLetter = document.getElementById('classLetter').value;
            const subgroup = document.getElementById('subgroup').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            console.log("–î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:", {firstName, lastName, grade, classLetter, subgroup});
            
            if (!firstName || !lastName || !grade || !classLetter || !subgroup) {
                errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Å –¥–∞–Ω–Ω—ã–º–∏ —É—á–µ–Ω–∏–∫–∞
            const studentData = {
                firstName: firstName,
                lastName: lastName,
                grade: grade,
                classLetter: classLetter,
                subgroup: subgroup,
                currentPart: 1,
                currentLevel: 0,
                fullClass: `${grade}${classLetter}`
            };

            // –ë–´–°–¢–†–û–ï —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞)
            const saved = await quickSaveStudent(studentData);

            if (saved) {
                // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º
                successMessage.textContent = '–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã. –ü–µ—Ä–µ—Ö–æ–¥ –∫ –∏–≥—Ä–µ...';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                // –£–±–∏—Ä–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É - –ø–µ—Ä–µ—Ö–æ–¥–∏–º —Å—Ä–∞–∑—É!
                window.location.href = 'mainmenu.html';
            } else {
                errorMessage.textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —É—á–∏—Ç–µ–ª—è (–æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        document.getElementById('teacherAccessBtn').addEventListener('click', function() {
            document.getElementById('passwordModal').style.display = 'flex';
        });

        document.getElementById('cancelPassword').addEventListener('click', function() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('teacherPassword').value = '';
            document.getElementById('passwordError').style.display = 'none';
        });

        document.getElementById('submitPassword').addEventListener('click', function() {
            const password = document.getElementById('teacherPassword').value;
            const passwordError = document.getElementById('passwordError');

            if (password === 'teacher') {
                sessionStorage.setItem('teacherLoggedIn', 'true');
                window.location.href = 'teacher.html';
            } else {
                passwordError.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                passwordError.style.display = 'block';
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            });
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                document.getElementById('teacherPassword').value = '';
                document.getElementById('passwordError').style.display = 'none';
            }
        });
    </script>
